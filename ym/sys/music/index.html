<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<title>诗梦个人音乐歌单列表 - 诗梦博客</title>
	<meta name="keywords" content="诗梦个人音乐歌单列表 - 诗梦博客">
	<meta name="description" content="诗梦博客,个人记录,Seeker,技术博客,个人生活,学生博客,">
	<link rel="shortcut icon" href="../../../image/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
	<link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="css/player.css" />
	<script src="js/jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".top").click(function(){
				$("html,body")
				.animate({scrollTop:0},1200);
			});
		})
	</script>
</head>
<body class="bg">
	<div class="hd">
		<a href="#"><img class="logo" src="images/logo.png" alt="诗梦歌单logo"></a>
		<ul class="hz">
		<li class="hn"><a href="../../../index.html" target="_blank">首页</a></li>
		<li class="hn"><a href="../../sys.html">返回</a></li>
		</ul>
	</div>
	<div class="jm">
		<!-- 播放器 -->
		<div class="music-player">
			<!-- audio标签 -->
			<audio class="music-player__audio"></audio>
			<!-- 播放器主体 -->
			<div class="music-player__main">
				<!-- 模糊背景 -->
				<div class="music-player__blur"></div>
				<!-- 唱片 -->
				<div class="music-player__disc">
					<!-- 唱片图片 -->
					<div class="music-player__image">
						<img width="100%" src="" alt="">
					</div>
					<!-- 指针 -->
					<div class="music-player__pointer"><img width="100%" src="./images/cd_tou.png" alt=""></div>
				</div>
				<!-- 控件主体 -->
				<div class="music-player__controls">
					<!-- 歌曲信息 -->
					<div class="music__info">
						<h3 class="music__info--title">...</h3>
						<p class="music__info--singer">...</p>
					</div>
					<!-- 控件... -->
					<div class="player-control">
						<div class="player-control__content">
							<div class="player-control__btns">
								<div class="player-control__btn player-control__btn--prev"><i class="iconfont icon-prev"></i></div>
								<div class="player-control__btn player-control__btn--play"><i class="iconfont icon-play"></i></div>
								<div class="player-control__btn player-control__btn--next"><i class="iconfont icon-next"></i></div>
								<div class="player-control__btn player-control__btn--mode"><i class="iconfont icon-loop"></i></div>
							</div>
							<div class="player-control__volume">
								<div class="control__volume--icon player-control__btn"><i class="iconfont icon-volume"></i></div>
								<div class="control__volume--progress progress"></div>
							</div>
						</div>
		
						<!-- 歌曲播放进度 -->
						<div class="player-control__content">
							<div class="player__song--progress progress"></div>
							<div class="player__song--timeProgess nowTime">00:00</div>
							<div class="player__song--timeProgess totalTime">00:00</div>
						</div>
		
					</div>
		
				</div>
			</div>
			<!-- 歌曲列表 -->
			<div class="music-player__list">
				<ul class="music__list_content">
					<!-- <li class="music__list__item play">123</li>
			<li class="music__list__item">123</li>
			<li class="music__list__item">123</li> -->
				</ul>
			</div>
		</div>
		<!-- 播放器end -->
	</div>
	<div class="db">
		<p class="bq">Copyright 2020&nbsp; ▏By<a href="http://smbk.work/" title="诗梦网络" class="smwl">诗梦网络</a>&nbsp;▏版权所有</p>
	</div>
	<!-- TOP -->
	<div class="top">
		<img class="topimg" src="images/top.png" alt="TOP" title="返回顶部" />
	</div>
	<!-- 雪花 -->
	<script src='js/snow.js'></script>
	<!-- end -->
	<script src="js/utill.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/player.js"></script>
</body>
</html>
